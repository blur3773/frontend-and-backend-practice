    <link rel="stylesheet" href="../styles/styles.css">

<body class="bg-light">
    <div class="container-fluid p-0">
        <header class="bg-primary text-white py-4">
            <div class="container">
                <h1 class="h3 mb-0">Контакты</h1>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="contacts.html">Контакты</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="container my-4">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <div class="card shadow-sm mb-4">
                        <div class="card-body">
                            <h3 class="h5 text-primary mb-3">Контактная информация</h3>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <strong>Электронная почта:</strong><br>
                                    izosimov-max@mail.ru
                                </div>
                                <div class="col-md-6 mb-3">
                                    <strong>Адрес:</strong><br>
                                    г. Москва, Вернадка 78
                                </div>
                                <div class="col-md-6 mb-3">
                                    <strong>Телефон:</strong><br>
                                    +7 (495) 123-45-67
                                </div>
                                <div class="col-md-6 mb-3">
                                    <strong>Время работы:</strong><br>
                                    Пн-Пт: 9:00-18:00
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h3 class="h5 text-primary mb-3">Форма обратной связи</h3>
                            <form>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Имя</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Сообщение</label>
                                    <textarea class="form-control" id="message" rows="4" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Отправить сообщение</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-dark text-white py-4">
